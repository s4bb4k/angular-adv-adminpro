<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospital..." (keyup)="buscar(txtTermino.value)" #txtTermino> 
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-6">
                        <h4 class="card-title">Hospitales ({{ hospitales.length }}) </h4>
                        <h6 class="card-subtitle">Hospitales registrados</h6>
                    </div>
                    <div class="col-md-6">
                        <div class="text-right">
                            <button (click)="guardarHospital()" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center"> 
                                    <img 
                                            [src]="hospital.img | imagen: 'hospitales'"
                                            [alt]="hospital.nombre"
                                            class="w100 cursor"
                                            (click)="abrirImagen(hospital)"/>
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre"/>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="actualizarHospital(hospital)" data-toggle="tooltip" data-original-title="Guardar" class="cursor">
                                        <i class="fa fa-pencil"></i> 
                                    </a>
                                    &nbsp;
                                    <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar" class="cursor">
                                         <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!--<div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>-->
            </div>
        </div>
    </div>
</div>
